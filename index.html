<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудиоплеер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Аудиоплеер</h1>
        
        <div class="playlists">
            <h2>Плейлисты</h2>
            <form id="add-playlist-form">
                <input type="text" id="playlist-name" placeholder="Название плейлиста" required>
                <button type="submit">Добавить</button>
            </form>
            <ul id="playlist-list"></ul>
        </div>

        <div class="tracks" id="tracks-section">
            <h2 id="tracks-header">Треки (выберите плейлист)</h2>
            <ul id="track-list"></ul>
            <form id="add-track-form" style="display:none;">
                <input type="text" id="track-name" placeholder="Название трека" required>
                <input type="file" id="track-file" accept="audio/*" multiple required>
                <button type="submit">Добавить</button>
            </form>
        </div>

        <div class="player" id="player-section" style="display:none;">
            <audio id="audio"></audio>
            <div class="player-ui">
                <div class="visualizer" id="visualizer"></div>
                <h3 id="now-playing"></h3>
                <div class="progress-info">
                    <span id="current-time">0:00</span>
                    <div class="progress" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
                <div class="controls">
                    <button id="prev" class="player-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause" class="player-btn"><i class="fas fa-play"></i></button>
                    <button id="next" class="player-btn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="xlsx.js"></script>
    <script src="script.js"></script>
</body>
</html>
